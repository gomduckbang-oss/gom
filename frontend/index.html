<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생년월일 운세</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 애니메이션을 위한 스타일 추가 */
        #main-container {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s;
        }
        #main-container.show-results {
            transform: translateY(-150px);
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen overflow-hidden">
    <!-- 전체를 감싸는 컨테이너 추가 -->
    <div id="main-container" class="w-full max-w-md mx-auto">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">당신의 이야기를 들려드릴게요</h1>
                <p class="text-gray-500 mt-2">생년월일 8자리를 입력해주세요 (예: 19950101)</p>
            </div>

            <div class="flex flex-col sm:flex-row gap-3 mb-6">
                <input type="text" id="birthday-input" placeholder="YYYYMMDD" class="flex-grow w-full px-4 py-3 text-lg bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" maxlength="8">
                <button id="submit-btn" class="w-full sm:w-auto bg-blue-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 shadow-md">
                    결과 보기
                </button>
            </div>
            
            <div id="error-message" class="text-red-500 text-center mt-4 font-medium h-6"></div>
        </div>
    </div>

    <!-- 스크립트 파일 이름을 main.js로 변경합니다. -->
    <script src="main.js" defer></script>
</body>
</html>
