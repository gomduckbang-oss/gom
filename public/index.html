<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생년월일 운세</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-bubble {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .chat-bubble.show {
            opacity: 1;
            transform: translateY(0);
        }
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">당신의 이야기를 들려드릴게요</h1>
            <p class="text-gray-500 mt-2">생년월일 8자리를 입력해주세요 (예: 19950101)</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 mb-6">
            <input type="text" id="birthday-input" placeholder="YYYYMMDD" class="flex-grow w-full px-4 py-3 text-lg bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" maxlength="8">
            <button id="submit-btn" class="w-full sm:w-auto bg-blue-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 shadow-md">
                결과 보기
            </button>
        </div>

        <div class="bg-gray-50 h-80 rounded-lg p-4 overflow-y-auto border" id="chat-container">
        </div>
        
        <div id="error-message" class="text-red-500 text-center mt-4 font-medium hidden"></div>
    </div>

    <script>
        // --- 디버깅 코드 추가 ---
        console.log("페이지 스크립트가 로드되었습니다.");

        const birthdayInput = document.getElementById('birthday-input');
        const submitBtn = document.getElementById('submit-btn');
        const chatContainer = document.getElementById('chat-container');
        const errorMessage = document.getElementById('error-message');

        // 버튼이 실제로 존재하는지 확인
        if (submitBtn) {
            console.log("'결과 보기' 버튼을 찾았습니다.");
            submitBtn.addEventListener('click', showResult);
        } else {
            console.error("'결과 보기' 버튼을 찾을 수 없습니다. HTML의 id를 확인해주세요.");
        }

        birthdayInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                showResult();
            }
        });

        async function showResult() {
            // --- 디버깅 코드 추가 ---
            console.log("'결과 보기' 버튼이 클릭되었습니다!");

            chatContainer.innerHTML = '';
            errorMessage.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = '분석 중...';

            const birthday = birthdayInput.value;
            console.log(`입력된 생년월일: ${birthday}`); // 입력값 확인

            if (!/^\d{8}$/.test(birthday)) {
                showError("생년월일 8자리를 정확히 입력해주세요.");
                submitBtn.disabled = false;
                submitBtn.textContent = '결과 보기';
                return;
            }

            try {
                console.log("서버에 데이터를 요청합니다...");
                const response = await fetch(`/api/fortune?birthday=${birthday}`);
                console.log("서버로부터 응답을 받았습니다:", response);

                const data = await response.json();
                console.log("응답 데이터를 JSON으로 변환했습니다:", data);

                if (!response.ok) {
                    throw new Error(data.error || '데이터를 불러오는데 실패했습니다.');
                }

                displayMessages(data.messages);

            } catch (error) {
                console.error("오류 발생:", error);
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '결과 보기';
            }
        }

        function displayMessages(messages) {
            if (!messages || messages.length === 0) {
                showError('표시할 메시지가 없습니다.');
                return;
            }
            let delay = 0;
            messages.forEach(text => {
                setTimeout(() => {
                    addMessageBubble(text);
                }, delay);
                delay += 800;
            });
        }

        function addMessageBubble(text) {
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble max-w-xs md:max-w-sm bg-blue-500 text-white p-3 rounded-lg rounded-bl-none mb-3 shadow';
            bubble.textContent = text;
            chatContainer.appendChild(bubble);
            
            setTimeout(() => bubble.classList.add('show'), 10);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
